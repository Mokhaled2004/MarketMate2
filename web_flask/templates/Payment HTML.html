<!DOCTYPE html>

    <html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>

            Complete Your Purchase

        </title>

    <body>

    <div class="container">

        <div class="card-container">

            <div class="front">

                <div class="image">

                    <img src="{{ url_for('static', filename='/images/chip.png') }}" alt="chip" >


                    <img src="{{ url_for('static', filename='/images/visa.png') }}" alt="visa" >


                </div>

                <div class="card-number-box">
                    
                    ################
                
                </div>

                <div class="flexbox">

                    <div class="box">

                        <div class="card-holder-name">
                            
                            Name of card holder
                    
                        </div>

                    </div>

                    <div class="box">

                        <span>
                            
                            expiry
                        
                        </span>

                        <div class="expiration">

                            <span class="exp-month">
                                
                                mm / 
                            
                            </span>

                            <span class="exp-year">
                                
                                yyyy
                            
                            </span>

                        </div>

                    </div>

                </div>

            </div>
            

            <div class="back">

                <div class="stripe"> </div>

                <div class="box">

                    <span>
                        
                        cvv
                    
                    </span>

                    <div class="cvv-box"> </div>

                    
                    <img src="{{ url_for('static', filename='/images/visa.png') }}" alt="visa" >


                </div>

            </div>

        </div>

        <form action="{{ url_for('process_payment') }}" method="POST">

            <div class="inputBox">
                <span>Card Number</span>
                <input type="text" maxlength="16" name="card_number" class="card-number-input" required>
            </div>
        
            <div class="inputBox">
                <span>Name on Card</span>
                <input type="text" name="card_name" class="card-holder-input" required>
            </div>
        
            <div class="flexbox">
                <div class="inputBox">
                    <span>Expiry MM</span>
                    <select name="expiry_month" class="month-input" required>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
        
                <div class="inputBox">
                    <span>Expiry YY</span>
                    <select name="expiry_year" class="year-input" required>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                    </select>
                </div>
        
                <div class="inputBox">
                    <span>CVV</span>
                    <input type="text" maxlength="4" name="cvv" class="cvv-input" required>
                </div>
            </div>
        
            <button type="submit" name="payment_type" value="visa">Pay with Visa</button>
            <button type="submit" name="payment_type" value="cash">Pay Cash</button>
        
        </form>
        

    </div>
    
    <script src="{{ url_for('static', filename='js/Payment JS.js') }}"></script>


    </body>

</html>
